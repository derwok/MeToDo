<template name="mainbody">
    <div class="container">
        <header>
            <h1>{{usernameUpperPlusS}}Todo List({{incompleteCount}})</h1>
            {{>loginButtons}}
        </header>

        <input type="checkbox" id="chkHideCompleted" checked="{{hideCompleted}}" />
        <label for="chkHideCompleted">Hide Done</label>

        <form class="new-task" autocomplete="off">
            <input type="text" name="text" class="main-entry" placeholder="New Tasks here #Prio @Tag (? for search)" />
        </form>

        <!-- OUTPUT -->
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</template>
