<!-- metodo.html -->
<head>
  <title>WOKs Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>{{usernameUpperPlusS}}Todo List git!({{incompleteCount}})</h1>
      {{>loginButtons}}
    </header>

<!--   <label class="hide-completed">
    <input type="checkbox" checked="{{hideCompleted}}" />
    Erledigte verstecken
  </label>
 -->
    Hide Done
  <label class="switch">
    <input class="switch__input" type="checkbox" checked="{{hideCompleted}}" />
    <div class="switch__toggle"></div>
  </label>


  <form class="new-task" autocomplete="off">
    <input type="text" name="text" class="main-entry" placeholder="New Tasks here #Prio @Tag (? for search)" />
  </form>

  <!-- OUTPUT -->
  
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      {{#if editing_task}}
          <input class="edittask" type="text" style="width: 80%;" value="{{orgText}}">
          {{triggerautofocus}} ??
      {{else}}
          <span class="tasktext">{{text}} ({{prio}})</span><br>
          <span class="tags">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{tags}}</span>
      {{/if}}
      <button class="delete">&times;</button>
  </li>
</template>
