<template name="task">
    <tr class="{{#unless checked}}{{colorClassForDates}}{{/unless}}">
        {{#if editing_task}}
            <td></td>
            <td></td>
            <td colspan="3" style="padding-top: 0px;">
                <div class="card-panel" style="padding-top: 0px; position: relative;">
                    <span class="text-darken-2">
                        <input class="edittask"
                               type="text" value="{{orgText}}">
                        {{triggerautofocus}}
                    </span>
                    <div class="toprightcorner" style="z-index: 9999;">
                        <a href="#" class="closetopright" id="id_btnCloseEditTasktext"><i class="mdi-navigation-cancel"></i></a>
                    </div>
                </div>

            </td>


        {{else}}   <!-- Non-editing, view only! -->
            <td style="vertical-align: top">
                <div class="task-checkbox">
                    <input type="checkbox" class="toggle-checked filled-in" checked="{{checked}}" id="{{_id}}"/>
                    <label for="{{_id}}"></label>
                </div>
            </td>
            <td style="vertical-align: top">
                <a class="toggle-star waves-effect {{#if star}}waves-gray{{else}}waves-orange{{/if}} btn-flat btn-floating"
                   id="{{_id}}">
                    <i class="mdi-action-star-rate {{#if star}}orange-text{{else}}grey-text text-lighten-1{{/if}}"></i>
                </a>
            </td>
            <td style="vertical-align: top">
                <a class="btnEditDetails waves-effect {{#if hasDetails}}waves-gray{{else}}waves-teal{{/if}} btn-flat btn-floating"
                   id="{{_id}}">
                    <i class="{{#if editing_taskdetails}}mdi-navigation-more-vert{{else}}mdi-navigation-more-horiz{{/if}}
                              {{#if hasDetails}}teal-text{{else}}grey-text text-lighten-1{{/if}}"></i>
                </a>
            </td>
            <td class="{{#if checked}}checked{{/if}}" style="width: 99%">
                    <span class="tasktext {{#unless checked}}editable{{/unless}}">
                        {{text}} ({{prio}})</span><br>
                    <span class="tags">{{tags}}&nbsp;
                        {{#if checked}}{{dateLastWriteISO}}{{/if}}</span>
                    {{#unless checked}}<span class="tags {{colorClassForDates}}">{{startDateDueDateISO}}
                    </span>{{/unless}}
                {{#if editing_taskdetails}}
                    {{> taskdetails}}
                {{/if}}
            </td>
            <td style="vertical-align: top">
                    <a class="btn-floating waves-effect waves-light red delete"
                       id="btnDeleteTask">
                        <i class="mdi-action-highlight-remove"></i>
                    </a>
            </td>
        {{/if}}
    </tr>
</template>
